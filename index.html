<DOCTYPE html>
      <html lang="en">

      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>Saturate - The Web Template</title>

            <meta name="description" content="Free Web Template on GitHub">
            <meta name="author" content="Elit Altum">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <!-- Google Fonts Lato -->
            <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
            <!-- Google Fonts Montserrat -->
            <link href="https://fonts.googleapis.com/css?family=Montserrat:500,800&display=swap" rel="stylesheet">
            <!-- CSS Stylesheet for navigation and pre loader -->
            <link rel="stylesheet" href="css/nav-style.css">
            <!-- CSS Stylesheet for body and page content -->
            <link rel="stylesheet" href="css/style.css">
      </head>

      <body onload="showPage()">

            <!-- Preloader assets -->
            <div id="preLoader">
                  <div class="circle1"></div>
                  <div class="circle2"></div>
                  <div class="circle3"></div>
            </div>

            <!-- All page content under this div -->

            <div id="content" style="display: none">
                  <!-- Navbar content -->
                  <nav id="myNav">
                        <div class="branding">
                              Brand Name
                        </div>
                        <ul class="nav-links">
                              <li><a href="#">Home</a></li>
                              <li><a href="#">Products</a></li>
                              <li><a href="#">Works</a></li>
                              <li><a href="#">Contact</a></li>
                        </ul>
                        <div class="burger-icon">
                              <div class="line1"></div>
                              <div class="line2"></div>
                              <div class="line3"></div>
                        </div>
                  </nav>
                  <!-- Navbar ends -->

                  <!-- Page content starts from here -->

                  <!-- First box -->
                  <div class="first-box">
                        <div class="first-box-content">
                              <div class="brand-name">Saturate</div>
                              <div class="tag-line">Responsive. Adaptive. Elegant.</div>
                              <div class="credits">Web Template By <a href="https://github.com/elit-altum">Elit
                                          Altum</a></div>
                        </div>
                  </div>

                  <!-- Second box -->
                  <div class="second-box">
                        <div class="second-box-content">
                              Content goes here
                        </div>
                  </div>
            </div>
            <!-- End of page content, keep page content above this div -->

            <!-- JavaScript file -->
            <script src="app.js"></script>
      </body>

      </html>
